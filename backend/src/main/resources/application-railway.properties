# Railway Production Configuration
# Read environment variables from Railway
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=hospital-management

# Database Configuration (Railway MySQL or external)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:hospitalManagementSecretKey2024SecureAndLongEnoughForHS512}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration - allow Railway frontend
cors.allowed-origins=${ALLOWED_ORIGINS:https://frontend-production-987f.up.railway.app}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging (reduce verbosity in prod)
logging.level.root=INFO
logging.level.com.hospital=INFO
